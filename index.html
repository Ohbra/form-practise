<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>

<h1 id="title">Survey form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<!--form element-->
<form id="survey-form">

<!--Name,Email Age CRUD-->
<fieldset>

  <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required/>

    <label id="email-label" for="name">Email<input id="email" type="email" placeholder="Enter your Email" required/></label>

      <label id="number-label" for="number">Age<input id="number" type="number" min="13" max="99" placeholder="Enter your Age" /></label>


  </fieldset>

<!--dropdown-->
<fieldset>
      <label>Which option best describes your current role?
        <select id="dropdown">
          <option>Select Current Role</option>
          <option>Student</option>
          <option>Full-time Employed</option>
        </select>
     </label>
</fieldset>

<!--radio buttons-->
<fieldset>
<p>Would you recommend freeCodeCamp to a friend?
  </p> 
   <label for="definetly"><input id="definetly" type="radio" name="recommend" value="definetly"/>Definetly</label>

   <label for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe"/>Maybe</label>

      <label for="notsure"><input id="notsure" type="radio" name="recommend" value="notsure"/>Not Sure</label>
</fieldset>


<!--Checkbuttons-->
<fieldset>
<p>What would you like to see improved?
  </p> 

   <label for="frontend"><input id="frontend" type="checkbox" value="frontend"/>Front-end Projects</label>

   <label for="backend"><input id="backend" type="checkbox" value="backend"/>Back-end Projects</label>

   <label for="datavisualization">
         <input id="datavisualization" type="checkbox" value="datavisualization"/>Data Visualization</label>

 </fieldset>

<!--text area-->
<fieldset>
 <label for="textarea">Any comments or suggestions?<textarea></textarea></label>
</fieldset>

<fieldset>
 <!--submit-->
 <input id="submit" type="submit">
 </fieldset>
</form>

  </body>
</html>
